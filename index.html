<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexic - Ultra Luxury Marketing</title>

  <!-- Google Fonts: Cinzel (headings) + Inter (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #FFD700;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                  url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') 
                  center/cover no-repeat;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 5.5rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255,215,0,0.4);
    }

    p {
      font-size: 1.5rem;
      max-width: 700px;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }

    .cta {
      background: #FFD700;
      color: #000;
      padding: 1.2rem 3rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255,215,0,0.3);
    }

    .cta:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255,215,0,0.5);
    }

    @media (max-width: 768px) {
      h1 { font-size: 3.2rem; }
      p { font-size: 1.1rem; }
      .cta { padding: 1rem 2rem; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>ALEXIC</h1>
    <p>Ultra-Luxury Marketing Consultancy</p>
    <a href="#services" class="cta">Discover Excellence</a>
  </section>
</body>
</html>
