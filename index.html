<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ============================================= -->
  <!-- META & DOCUMENT SETUP                         -->
  <!-- ============================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ALEXIC — Ultra-Luxury Marketing Consultancy</title>
  <meta name="description" content="We craft timeless brand narratives for the world’s most exclusive clientele.">

  <!-- ============================================= -->
  <!-- GOOGLE FONTS: Playfair Display + Inter        -->
  <!-- ============================================= -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- ============================================= -->
  <!-- CSS: Root Variables & Global Styles           -->
  <!-- ============================================= -->
  <style>
    /* ————————————————————————————————————————————
       COLOR PALETTE & DESIGN TOKENS
       ———————————————————————————————————————————— */
    :root { 
      --bg: #FAF9F6; 
      --white: #FFFFFF; 
      --text: #1A1A1A; 
      --gold: #D4AF37; 
      --gold-glow: rgba(212, 175, 55, 0.35); 
      --gray: #555555; 
    }

    /* ————————————————————————————————————————————
       GLOBAL RESET & NO SCROLL
       ———————————————————————————————————————————— */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; width: 100%; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      line-height: 1.8; 
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    /* ————————————————————————————————————————————
       BREATHING GRADIENT BACKGROUND
       ———————————————————————————————————————————— */
    .bg-animation {
      position: fixed; inset: 0; z-index: -2; opacity: 0.7;
      background: linear-gradient(135deg, #FFF8E8, var(--bg), #FFF5E1);
      background-size: 400% 400%;
      animation: gradientShift 22s ease infinite;
    }
    @keyframes gradientShift { 
      0%, 100% { background-position: 0% 50%; } 
      50%      { background-position: 100% 50%; } 
    }

    /* ————————————————————————————————————————————
       GOLDEN SPARKS — TOUCH: RIPPLE ON TAP
       ———————————————————————————————————————————— */
    .spark {
      position: absolute; width: 2.5px; height: 2.5px; background: var(--gold); 
      border-radius: 50%; opacity: 0.3; pointer-events: none; z-index: 1;
      box-shadow: 0 0 5px var(--gold-glow);
      animation: rise 14s infinite linear;
    }
    @keyframes rise { 
      0%   { transform: translateY(120vh); opacity: 0; }
      10%  { opacity: 0.3; }
      90%  { opacity: 0.15; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* ————————————————————————————————————————————
       NAVIGATION — TOUCH-FRIENDLY
       ———————————————————————————————————————————— */
    nav { 
      position: fixed; top: 0; left: 0; right: 0; padding: 1.6rem 5%;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(16px); 
      z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.06);
    }

    .logo { 
      font-family: 'Playfair Display', serif; font-size: 1.9rem; font-weight: 700; 
      color: var(--text); letter-spacing: 0.06em; 
      transition: all 0.4s ease; cursor: pointer;
      padding: 8px 0; /* Larger tap area */
    }
    .logo:active { 
      transform: scale(0.95); 
      text-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
    }

    /* HAMBURGER — PRESS & GLOW */
    .hamburger {
      display: none; cursor: pointer; z-index: 1001; padding: 10px;
    }
    .hamburger span {
      display: block; width: 24px; height: 2px; background: var(--text); 
      margin: 5px 0; transition: 0.3s; border-radius: 1px;
    }
    .hamburger:active span { background: var(--gold); }

    /* NAV LINKS — TOUCH TARGETS */
    .nav-links { display: flex; gap: 2.5rem; }
    .nav-links a { 
      color: var(--text); text-decoration: none; font-weight: 500; 
      position: relative; transition: color 0.3s ease; font-size: 0.95rem;
      padding: 12px 8px; /* Large tap area */
      min-width: 44px; min-height: 44px; display: flex; align-items: center;
    }
    .nav-links a::after { 
      content: ''; position: absolute; width: 0; height: 1.5px; 
      bottom: 8px; left: 8px; background: var(--gold); transition: width 0.4s ease;
    }
    .nav-links a:active { color: var(--gold); }
    .nav-links a:active::after { width: calc(100% - 16px); }

    /* ————————————————————————————————————————————
       HERO — TOUCH-OPTIMIZED
       ———————————————————————————————————————————— */
    .hero {
      height: 100vh; display: flex; flex-direction: column; 
      justify-content: center; align-items: center; text-align: center; 
      padding: 0 6%; position: relative; z-index: 2;
    }
    .hero h1 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(3.5rem, 12vw, 6rem); 
      font-weight: 700; letter-spacing: 0.06em; margin-bottom: 1rem; 
      color: var(--text); text-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .hero p { 
      font-size: clamp(1rem, 3.5vw, 1.3rem); max-width: 90%; margin-bottom: 2.5rem; 
      color: var(--gray); font-weight: 300; 
    }

    /* CTA — LARGE TAP AREA + HAPTIC */
    .cta { 
      background: var(--gold); color: #000; padding: 1.4rem 3.2rem; 
      border-radius: 70px; font-weight: 600; font-size: 1.1rem; 
      text-decoration: none; box-shadow: 0 12px 40px rgba(212, 175, 55, 0.35); 
      position: relative; overflow: hidden; display: inline-block; 
      min-width: 160px; min-height: 56px; /* iOS tap target */
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      touch-action: manipulation;
    }
    .cta::before { 
      content: ''; position: absolute; inset: 0; left: -100%; 
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); 
      transition: left 0.7s ease;
    }
    .cta:active { 
      transform: translateY(-3px) scale(0.98); 
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5); 
    }
    .cta:active::before { left: 100%; }

    /* ————————————————————————————————————————————
       MOBILE LAYOUT
       ———————————————————————————————————————————— */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hamburger { display: block; }

      nav { padding: 1.4rem 5%; }
      .logo { font-size: 1.7rem; }

      .hero { padding: 0 5%; }
      .hero h1 { font-size: 4.2rem; }
      .hero p { font-size: 1.1rem; max-width: 85%; }

      .cta { padding: 1.2rem 2.8rem; font-size: 1rem; min-width: 140px; }
    }

    @media (max-width: 480px) {
      .hero h1 { font-size: 3.6rem; }
      .hero p { font-size: 1rem; }
    }

    /* Mobile Menu Active */
    .nav-links.active {
      position: fixed; top: 70px; left: 0; right: 0; 
      background: rgba(255, 255, 255, 0.98); padding: 2rem 5%; 
      display: flex; flex-direction: column; gap: 1.5rem; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 999;
    }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
  </style>
</head>

<!-- ============================================= -->
<!-- BODY: TOUCH-FRIENDLY + HAPTIC                 -->
<!-- ============================================= -->
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>

  <!-- Golden Sparks -->
  <div id="sparks"></div>

  <!-- Navigation -->
  <nav>
    <div class="logo" onclick="haptic()">ALEXIC</div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="index.html" onclick="haptic()">Home</a>
      <a href="services.html" onclick="haptic()">Services</a>
      <a href="about.html" onclick="haptic()">About</a>
      <a href="about-me.html" onclick="haptic()">Founder</a>
      <a href="contact.html" onclick="haptic()">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>ALEXIC</h1>
    <p>Ultra-Luxury Marketing Consultancy</p>
    <a href="services.html" class="cta" onclick="haptic()">Enter</a>
  </section>

  <!-- ============================================= -->
  <!-- SCRIPT: Sparks + Touch + Haptic               -->
  <!-- ============================================= -->
  <script>
    // Haptic Feedback (iOS)
    function haptic() {
      if (navigator.vibrate) navigator.vibrate(30);
    }

    // Golden Sparks — Mobile: 12, Desktop: 18
    const isMobile = window.innerWidth <= 768;
    const sparkCount = isMobile ? 12 : 18;
    const container = document.getElementById('sparks');

    for (let i = 0; i < sparkCount; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.animationDelay = Math.random() * 14 + 's';
      spark.style.animationDuration = (Math.random() * 8 + 12) + 's';
      container.appendChild(spark);
    }

    // Mobile Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
      haptic();
    });

    // Close menu on link tap
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        hamburger.classList.remove('open');
      });
    });
  </script>
</body>
</html>
