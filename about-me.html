<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Founder â€” ALEXIC</title>
  <meta name="description" content="The mind behind ALEXIC.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #FAF9F6; --white: #FFFFFF; --text: #1A1A1A; --gold: #D4AF37; --gold-glow: rgba(212, 175, 55, 0.35); --gray: #555555; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; width: 100%; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; line-height: 1.8; position: relative; opacity: 0; transition: opacity 0.8s ease; -webkit-tap-highlight-color: transparent; }
    body.loaded { opacity: 1; }
    .bg-animation { position: fixed; inset: 0; z-index: -2; opacity: 0.7; background: linear-gradient(135deg, #FFF8E8, var(--bg), #FFF5E1); background-size: 400% 400%; animation: gradientShift 22s ease infinite; }
    @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .spark { position: absolute; width: 3px; height: 3px; background: var(--gold); border-radius: 50%; opacity: 0.35; pointer-events: none; z-index: 1; box-shadow: 0 0 6px var(--gold-glow); animation: rise 14s infinite linear; }
    @keyframes rise { 0% { transform: translateY(120vh); opacity: 0; } 10% { opacity: 0.35; } 90% { opacity: 0.2; } 100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }
    nav { position: fixed; top: 0; left: 0; right: 0; padding: 1.6rem 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(16px); z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.06); }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.9rem; font-weight: 700; color: var(--text); letter-spacing: 0.06em; cursor: pointer; padding: 8px 0; transition: all 0.4s ease; }
    .logo:hover { transform: translateY(-3px); text-shadow: 0 8px 20px rgba(212, 175, 55, 0.25); }
    .logo:active { transform: scale(0.95); }
    .hamburger { display: none; cursor: pointer; z-index: 1001; padding: 10px; }
    .hamburger span { display: block; width: 24px; height: 2px; background: var(--text); margin: 5px 0; transition: 0.3s; }
    .hamburger:active span { background: var(--gold); }
    .nav-links { display: flex; gap: 2.5rem; }
    .nav-links a { color: var(--text); text-decoration: none; font-weight: 500; font-size: 0.95rem; position: relative; padding: 12px 8px; min-width: 44px; min-height: 44px; display: flex; align-items: center; transition: color 0.3s ease; }
    .nav-links a::after { content: ''; position: absolute; width: 0; height: 1.5px; bottom: 8px; left: 8px; background: var(--gold); transition: width 0.4s ease; }
    .nav-links a:hover, .nav-links a:active { color: var(--gold); }
    .nav-links a:hover::after, .nav-links a:active::after { width: calc(100% - 16px); }
    .content { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 6%; position: relative; z-index: 2; transform: scale(0.95); opacity: 0; transition: all 1s ease; }
    .content.visible { transform: scale(1); opacity: 1; }
    .content h1 { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 700; letter-spacing: 0.06em; margin-bottom: 1rem; color: var(--text); text-shadow: 0 3px 12px rgba(0,0,0,0.1); }
    .content p { font-size: clamp(1rem, 3.5vw, 1.3rem); max-width: 720px; margin: 2rem auto; color: var(--gray); font-weight: 300; }
    @media (max-width: 768px) { .nav-links { display: none; } .hamburger { display: block; } nav { padding: 1.4rem 5%; } .logo { font-size: 1.7rem; } .content { padding: 0 5%; } .content h1 { font-size: 4.2rem; } .content p { font-size: 1.1rem; max-width: 85%; } }
    .nav-links.active { position: fixed; top: 70px; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); padding: 2rem 5%; display: flex; flex-direction: column; gap: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 999; }
    .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div id="sparks"></div>
  <nav>
    <div class="logo" onclick="goHome()">ALEXIC</div>
    <div class="hamburger"><span></span><span></span><span></span></div>
    <div class="nav-links">
      <a href="index.html" onclick="haptic()">Home</a>
      <a href="services.html" onclick="haptic()">Services</a>
      <a href="about.html" onclick="haptic()">About</a>
      <a href="about-me.html" onclick="haptic()">Founder</a>
      <a href="contact.html" onclick="haptic()">Contact</a>
    </div>
  </nav>
  <section class="content">
    <h1>Founder</h1>
    <p>The mind behind ALEXIC.</p>
    <img src="assets/testPhoto.png" alt="Founder" style="max-width: 300px; border-radius: 50%; margin-top: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.15);">
  </section>
  <script>
    window.addEventListener('load', () => { document.body.classList.add('loaded'); setTimeout(() => document.querySelector('.content').classList.add('visible'), 300); });
    function haptic() { if (navigator.vibrate) navigator.vibrate(30); }
    function goHome() { window.location.href = 'index.html'; }
    const isMobile = window.innerWidth <= 768; const sparkCount = isMobile ? 12 : 18; const container = document.getElementById('sparks');
    for (let i = 0; i < sparkCount; i++) { const spark = document.createElement('div'); spark.className = 'spark'; spark.style.left = Math.random() * 100 + 'vw'; spark.style.animationDelay = Math.random() * 14 + 's'; spark.style.animationDuration = (Math.random() * 8 + 12) + 's'; container.appendChild(spark); }
    const hamburger = document.querySelector('.hamburger'); const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => { navLinks.classList.toggle('active'); hamburger.classList.toggle('open'); haptic(); });
    document.querySelectorAll('.nav-links a').forEach(link => { link.addEventListener('click', () => { navLinks.classList.remove('active'); hamburger.classList.remove('open'); }); });
  </script>
</body>
</html>
