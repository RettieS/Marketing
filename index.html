<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALEXIC — Ultra-Luxury Marketing Consultancy</title>
  <meta name="description" content="We craft timeless brand narratives for the world’s most exclusive clientele.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root { 
      --bg: #FAF9F6; 
      --white: #FFFFFF; 
      --text: #1A1A1A; 
      --gold: #D4AF37; 
      --gold-subtle: rgba(212, 175, 55, 0.25);
      --gray: #555555; 
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      overflow-x: hidden; 
      width: 100%; 
      margin: 0; 
      padding: 0; 
    }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      line-height: 1.8; 
      position: relative;
    }

    /* SUBTLE ANIMATED BACKGROUND */
    .bg-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #FFF8E8, var(--bg), #FFF5E1);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -2;
      opacity: 0.6;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ULTRA-SUBTLE PARTICLES */
    .particle {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
      animation: float 15s infinite linear;
      box-shadow: 0 0 4px var(--gold-subtle);
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      15% { opacity: 0.15; }
      85% { opacity: 0.1; }
      100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
    }

    nav { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 2.2rem 8%; display: flex; justify-content: space-between; 
      align-items: center; background: rgba(255, 255, 255, 0.94); 
      backdrop-filter: blur(14px); z-index: 1000; 
      box-shadow: 0 2px 20px rgba(0,0,0,0.05); transition: all 0.4s ease; 
    }
    nav.scrolled { padding: 1.3rem 8%; background: rgba(255, 255, 255, 0.98); }

    .logo { 
      font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: 700; 
      color: var(--text); letter-spacing: 0.06em; 
    }

    .nav-links a { 
      color: var(--text); text-decoration: none; font-weight: 500; 
      margin-left: 3.5rem; position: relative; transition: 0.3s; 
    }
    .nav-links a::after { 
      content: ''; position: absolute; width: 0; height: 1.8px; 
      bottom: -10px; left: 0; background: var(--gold); transition: 0.3s; 
    }
    .nav-links a:hover::after { width: 100%; } 
    .nav-links a:hover { color: var(--gold); }

    /* PARALLAX HERO */
    .hero-container {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 8%;
    }
    .hero {
      transform: translateY(0);
      transition: transform 0.1s ease-out;
    }

    .hero h1 { 
      font-family: 'Playfair Display', serif; font-size: 8.8rem; 
      font-weight: 700; letter-spacing: 0.08em; margin-bottom: 1.8rem; 
      color: var(--text);
      text-shadow: 0 4px 12px rgba(0,0,0,0.08);
      animation: subtleGlow 4s ease-in-out infinite;
    }
    @keyframes subtleGlow {
      0%, 100% { text-shadow: 0 4px 12px rgba(0,0,0,0.08); }
      50% { text-shadow: 0 4px 20px rgba(212, 175, 55, 0.15); }
    }

    .hero p { 
      font-size: 1.6rem; max-width: 720px; margin-bottom: 3.5rem; 
      color: var(--gray); font-weight: 300; 
    }

    .cta { 
      background: var(--gold); color: #000; padding: 1.6rem 4.2rem; 
      font-weight: 600; text-decoration: none; border-radius: 70px; 
      font-size: 1.25rem; transition: all 0.4s ease; 
      box-shadow: 0 15px 45px rgba(212, 175, 55, 0.3); 
      position: relative; overflow: hidden; 
      display: inline-block;
      min-width: 180px;
    }
    .cta::before {
      content: ''; position: absolute; top: 0; left: -100%; 
      width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: 0.6s; 
    }
    .cta:hover::before { left: 100%; }
    .cta:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 22px 55px rgba(212, 175, 55, 0.4); 
    }

    @media (max-width: 768px) { 
      .hero h1 { font-size: 5.2rem; } 
      .hero p { font-size: 1.3rem; } 
      .nav-links { display: none; } 
      .cta { padding: 1.4rem 3.2rem; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- ANIMATED BACKGROUND -->
  <div class="bg-animation"></div>

  <!-- SUBTLE PARTICLES -->
  <div id="particles"></div>

  <nav id="navbar">
    <div class="logo">ALEXIC</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="about-me.html">Founder</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- PARALLAX HERO -->
  <div class="hero-container">
    <section class="hero">
      <h1>ALEXIC</h1>
      <p>Ultra-Luxury Marketing Consultancy</p>
      <a href="services.html" class="cta">Enter</a>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Navbar scroll
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 100);
    });

    // Parallax effect
    const hero = document.querySelector('.hero');
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      hero.style.transform = `translateY(${scroll * 0.4}px)`;
    });

    // Ultra-subtle particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 25;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
