<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALEXIC — Ultra-Luxury Marketing Consultancy</title>
  <meta name="description" content="We craft timeless brand narratives for the world’s most exclusive clientele.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root { 
      --bg-start: #FFF8E8; 
      --bg-mid: #FAF9F6; 
      --bg-end: #FFF5E1;
      --gold: #E8C567; 
      --gold-glow: #FFD700; 
      --text: #1A1A1A; 
      --gray: #444444; 
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg-mid); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      line-height: 1.8; 
      overflow-x: hidden; 
      position: relative;
    }

    /* ANIMATED GRADIENT BACKGROUND */
    .bg-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-mid), var(--bg-end));
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
      opacity: 0.8;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FLOATING PARTICLES */
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: var(--gold-glow);
      border-radius: 50%;
      opacity: 0.4;
      pointer-events: none;
      animation: float 12s infinite linear;
      box-shadow: 0 0 8px var(--gold-glow);
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    nav { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 2.2rem 8%; display: flex; justify-content: space-between; 
      align-items: center; background: rgba(255, 255, 255, 0.92); 
      backdrop-filter: blur(12px); z-index: 1000; 
      box-shadow: 0 2px 20px rgba(0,0,0,0.06); transition: all 0.4s ease; 
    }
    nav.scrolled { padding: 1.3rem 8%; background: rgba(255, 255, 255, 0.98); }

    .logo { 
      font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: 700; 
      color: var(--text); letter-spacing: 0.06em; 
      animation: logoPulse 4s ease-in-out infinite; 
    }
    @keyframes logoPulse {
      0%, 100% { text-shadow: 0 0 10px transparent; }
      50% { text-shadow: 0 0 20px rgba(232, 197, 103, 0.4); }
    }

    .nav-links a { 
      color: var(--text); text-decoration: none; font-weight: 500; 
      margin-left: 3.5rem; position: relative; transition: 0.3s; 
    }
    .nav-links a::after { 
      content: ''; position: absolute; width: 0; height: 1.8px; 
      bottom: -10px; left: 0; background: var(--gold); transition: 0.3s; 
    }
    .nav-links a:hover::after { width: 100%; } 
    .nav-links a:hover { color: var(--gold); }

    .hero { 
      height: 100vh; display: flex; flex-direction: column; 
      justify-content: center; align-items: center; text-align: center; 
      padding: 0 8%; position: relative; z-index: 1; 
    }
    .hero h1 { 
      font-family: 'Playfair Display', serif; font-size: 8.8rem; 
      font-weight: 700; letter-spacing: 0.08em; margin-bottom: 1.8rem; 
      background: linear-gradient(90deg, var(--gold), var(--gold-glow), var(--gold));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; animation: textGlow 3s ease-in-out infinite; 
    }
    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 15px transparent); }
      50% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5)); }
    }
    .hero p { 
      font-size: 1.6rem; max-width: 720px; margin-bottom: 3.5rem; 
      color: var(--gray); font-weight: 300; 
    }
    .cta { 
      background: var(--gold); color: #000; padding: 1.6rem 4.2rem; 
      font-weight: 600; text-decoration: none; border-radius: 70px; 
      font-size: 1.25rem; transition: all 0.4s ease; 
      box-shadow: 0 15px 45px rgba(232, 197, 103, 0.35); 
      position: relative; overflow: hidden; 
    }
    .cta::before {
      content: ''; position: absolute; top: 0; left: -100%; 
      width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s; 
    }
    .cta:hover::before { left: 100%; }
    .cta:hover { 
      transform: translateY(-8px); 
      box-shadow: 0 25px 60px rgba(232, 197, 103, 0.5); 
      background: var(--gold-glow); 
    }

    @media (max-width: 768px) { 
      .hero h1 { font-size: 5.2rem; } 
      .hero p { font-size: 1.3rem; } 
      .nav-links { display: none; } 
    }
  </style>
</head>
<body>

  <!-- ANIMATED BACKGROUND -->
  <div class="bg-animation"></div>

  <!-- FLOATING PARTICLES -->
  <div id="particles"></div>

  <nav id="navbar">
    <div class="logo">ALEXIC</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="about-me.html">Founder</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>ALEXIC</h1>
    <p>Ultra-Luxury Marketing Consultancy</p>
    <a href="services.html" class="cta">Enter</a>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Navbar scroll
    window.addEventListener('scroll', () => {
      document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 100);
    });

    // Floating Particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 40;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
