<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ============================================= -->
  <!-- META & DOCUMENT SETUP                         -->
  <!-- ============================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALEXIC — Ultra-Luxury Marketing Consultancy</title>
  <meta name="description" content="We craft timeless brand narratives for the world’s most exclusive clientele.">

  <!-- ============================================= -->
  <!-- GOOGLE FONTS: Playfair Display + Inter        -->
  <!-- ============================================= -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- ============================================= -->
  <!-- CSS: Root Variables & Global Styles           -->
  <!-- ============================================= -->
  <style>
    /* ————————————————————————————————————————————
       COLOR PALETTE & DESIGN TOKENS
       ———————————————————————————————————————————— */
    :root { 
      --bg: #FAF9F6;               /* Warm ivory background */
      --white: #FFFFFF;            /* Pure white */
      --text: #1A1A1A;             /* Deep charcoal */
      --gold: #D4AF37;             /* Heritage gold accent */
      --gold-glow: rgba(212, 175, 55, 0.35); /* Soft shimmer */
      --gray: #555555;             /* Muted text */
    }

    /* ————————————————————————————————————————————
       GLOBAL RESET & NO SCROLL
       ———————————————————————————————————————————— */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; width: 100%; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', sans-serif; 
      line-height: 1.8; 
      position: relative;
    }

    /* ————————————————————————————————————————————
       BREATHING GRADIENT BACKGROUND
       ———————————————————————————————————————————— */
    .bg-animation {
      position: fixed; inset: 0; z-index: -2; opacity: 0.7;
      background: linear-gradient(135deg, #FFF8E8, var(--bg), #FFF5E1);
      background-size: 400% 400%;
      animation: gradientShift 22s ease infinite;
    }
    @keyframes gradientShift { 
      0%, 100% { background-position: 0% 50%; } 
      50%      { background-position: 100% 50%; } 
    }

    /* ————————————————————————————————————————————
       GOLDEN SPARKS — VISIBLE & ETHEREAL
       ———————————————————————————————————————————— */
    .spark {
      position: absolute; 
      width: 3px; height: 3px; 
      background: var(--gold); 
      border-radius: 50%;
      opacity: 0.35; 
      pointer-events: none; 
      z-index: 1;
      box-shadow: 0 0 6px var(--gold-glow);
      animation: rise 14s infinite linear;
    }
    @keyframes rise { 
      0%   { transform: translateY(120vh); opacity: 0; }
      10%  { opacity: 0.35; }
      90%  { opacity: 0.2; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* ————————————————————————————————————————————
       NAVIGATION BAR (Fixed, Glassmorphic)
       ———————————————————————————————————————————— */
    nav { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 2.2rem 8%; display: flex; justify-content: space-between; 
      align-items: center; background: rgba(255, 255, 255, 0.94); 
      backdrop-filter: blur(16px); z-index: 1000; 
      box-shadow: 0 2px 20px rgba(0,0,0,0.06);
    }

    /* LOGO — SUBTLE HOVER LIFT */
    .logo { 
      font-family: 'Playfair Display', serif; 
      font-size: 2.6rem; font-weight: 700; 
      color: var(--text); letter-spacing: 0.06em; 
      transition: all 0.4s ease; cursor: pointer;
    }
    .logo:hover {
      transform: translateY(-3px);
      text-shadow: 0 8px 20px rgba(212, 175, 55, 0.2);
    }

    /* NAV LINKS — SMOOTH UNDERLINE + COLOR */
    .nav-links a { 
      color: var(--text); text-decoration: none; font-weight: 500; 
      margin-left: 3.8rem; position: relative; transition: color 0.3s ease;
    }
    .nav-links a::after { 
      content: ''; position: absolute; width: 0; height: 1.8px; 
      bottom: -10px; left: 0; background: var(--gold); transition: width 0.4s ease;
    }
    .nav-links a:hover { color: var(--gold); }
    .nav-links a:hover::after { width: 100%; }

    /* ————————————————————————————————————————————
       HERO SECTION — FULL SCREEN
       ———————————————————————————————————————————— */
    .hero {
      height: 100vh; display: flex; flex-direction: column; 
      justify-content: center; align-items: center; text-align: center; 
      padding: 0 8%; position: relative; z-index: 2;
    }
    .hero h1 { 
      font-family: 'Playfair Display', serif; 
      font-size: 9.2rem; font-weight: 700; 
      letter-spacing: 0.08em; margin-bottom: 1.6rem; 
      color: var(--text); text-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .hero p { 
      font-size: 1.7rem; max-width: 740px; margin-bottom: 3.8rem; 
      color: var(--gray); font-weight: 300; 
    }

    /* ————————————————————————————————————————————
       CTA BUTTON — SHINE + SCALE ON HOVER
       ———————————————————————————————————————————— */
    .cta { 
      background: var(--gold); color: #000; padding: 1.7rem 4.5rem; 
      border-radius: 70px; font-weight: 600; font-size: 1.3rem; 
      text-decoration: none; box-shadow: 0 16px 50px rgba(212, 175, 55, 0.35); 
      position: relative; overflow: hidden; display: inline-block; 
      min-width: 200px; transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .cta::before { 
      content: ''; position: absolute; inset: 0; left: -100%; 
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); 
      transition: left 0.7s ease;
    }
    .cta:hover { 
      transform: translateY(-6px) scale(1.03); 
      box-shadow: 0 28px 70px rgba(212, 175, 55, 0.5); 
    }
    .cta:hover::before { left: 100%; }

    /* ————————————————————————————————————————————
       RESPONSIVE DESIGN
       ———————————————————————————————————————————— */
    @media (max-width: 768px) { 
      .hero h1 { font-size: 5.5rem; } 
      .hero p { font-size: 1.3rem; } 
      .nav-links { display: none; } 
      .cta { padding: 1.4rem 3.2rem; font-size: 1.1rem; }
    }
  </style>
</head>

<!-- ============================================= -->
<!-- BODY: FULL-SCREEN HERO + DYNAMIC SPARKS       -->
<!-- ============================================= -->
<body>
  <!-- Animated Breathing Background -->
  <div class="bg-animation"></div>

  <!-- Golden Sparks Container -->
  <div id="sparks"></div>

  <!-- Navigation -->
  <nav>
    <div class="logo">ALEXIC</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="about-me.html">Founder</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>ALEXIC</h1>
    <p>Ultra-Luxury Marketing Consultancy</p>
    <a href="services.html" class="cta">Enter</a>
  </section>

  <!-- ============================================= -->
  <!-- SCRIPT: Generate 18 Golden Sparks             -->
  <!-- ============================================= -->
  <script>
    // Create 18 elegant golden sparks
    const container = document.getElementById('sparks');
    const sparkCount = 18;

    for (let i = 0; i < sparkCount; i++) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.animationDelay = Math.random() * 14 + 's';
      spark.style.animationDuration = (Math.random() * 8 + 12) + 's';
      container.appendChild(spark);
    }
  </script>
</body>
</html>
