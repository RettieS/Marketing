    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; line-height: 1.8; }
    nav { position: fixed; top: 0; left: 0; right: 0; padding: 2.2rem 8%; display: flex; justify-content: space-between; align-items: center; background: var(--white); z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.04); transition: all 0.4s ease; }

    h1 { font-family: 'Playfair Display', serif; font-size: 7.5rem; font-weight: 700; letter-spacing: 0.08em; line-height: 1.1; margin-bottom: 1.8rem; }
    section { padding: 14rem 8% !important; text-align: center; background: var(--white); }

    form { max-width: 680px; margin: 0 auto; display: grid; gap: 1.5rem; }

    input:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 5px rgba(212,175,55,0.15); }
    button { background: var(--accent); color: #000; padding: 1.5rem; border: none; border-radius: 70px; font-weight: 600; cursor: pointer; transition: 0.4s; font-size: 1.2rem; }
    button:hover { background: #E8C567; transform: translateY(-5px); }
    .success { margin-top: 2rem; color: var(--accent); font-weight: 600; display: none; }
  </style>
